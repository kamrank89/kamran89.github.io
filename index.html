<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap linker -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS linker -->
    <link rel="stylesheet" href="styles.css">
    <title>Kamran's First Project</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col heading"><h1>New Years' Eve</h1></div>
            
        <div class="row all-row">
            <div class="col date-text" id="days">00</div>
            <div class="col date-text" id="hours">00   </div>
            <div class="col date-text" id="minutes">00</div>
            <div class="col date-text" id="seconds">00</div>

        </div>

        <div class="row all-row ">
            <div class="col small-text">days   </div>
            <div class="col small-text">hours</div>
            <div class="col small-text">minutes</div>
            <div class="col small-text">seconds</div>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
